<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
<section> 
  <img class="main-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
  <h2>
    Equilibrium #3429
  </h2>
  
  <p>
    Our Equilibrium collection promotes balance and calm.
  </p>
  
  <div class="item"> 
  <div class="item1">
    <img src="./images/icon-ethereum.svg" alt="image">
    <div class="price">0.041 ETH</div> 
  </div> 
    <div class="item2">
      <img src="./images/icon-clock.svg" alt="image">
      <div class="left">3 days left</div>
    </div> 
  </div>

  <div class="item3">
    <img class="imgitem" src="./images/image-avatar.png" alt="image">
    <div class="item31">
      Creation of
    </div>
    <div class="item32">
      Jules Wyvern
    </div>

  </div>
</section>
